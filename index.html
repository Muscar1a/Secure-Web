<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TriSec Chat App </title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="container">
            <div class="form-box login">
                <form action="">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                        <i class ="bx bxs-user"></i>
                        
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <i class ="bx bxs-lock-alt"></i>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    </div>
                    <p> or login with social playforms</p>
                    <div class="social-icons">
                        <ul>
                            <li><a href="#"><i class='bx bxl-google-plus' ></i></a></li>
                            <li><a href="#"><i class='bx bxl-facebook' ></i></a></li>
                            <li><a href="#"><i class='bx bxl-github' ></i></a></li>
                            <li><a href="#"><i class='bx bxl-linkedin' ></i></a></li>
                        </ul>
                    </div>
                </form>
            </div>


            <div class="form-box register">
                <form action="">
                    <h1>Registration</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                        <i class ="bx bxs-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Email" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                        
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <i class ="bx bxs-lock-alt"></i>
                    </div>

                    <button type="submit" class="btn">Register</button>
                    
                    <p> or register with social playforms</p>
                    <div class="social-icons">
                        <ul>
                            <li><a href="#"><i class='bx bxl-google-plus' ></i></a></li>
                            <li><a href="#"><i class='bx bxl-facebook' ></i></a></li>
                            <li><a href="#"><i class='bx bxl-github' ></i></a></li>
                            <li><a href="#"><i class='bx bxl-linkedin' ></i></a></li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class ="toggle-box">
                <div class="toggle-panel toggle">
                    <h1>Hello, Welcome!</h1>
                    <p>Don't have account</p>
                    <button class="btn register-btn">Register</button>
                </div>
            </div>

        </div>
    </body>
</html>
