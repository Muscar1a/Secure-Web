<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    h1 {
      text-align: center;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #28a745;
      color: white;
      font-size: 16px;
      border-radius: 3px;
    }
    #message {
      margin-top: 20px;
      text-align: center;
      color: #d9534f;
    }
  </style>
</head>
<body>
  <h1>Reset Your Password</h1>
  <form id="resetForm">
    <label for="password">New Password:</label>
    <input type="password" id="password" name="new_password" minlength="8" required>
    <button type="submit">Reset Password</button>
  </form>
  <p id="message"></p>
  <script>
    // Extract token from URL query
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('password').value;
      try {
        const response = await fetch('http://localhost:8000/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, new_password: newPassword })
        });
        const data = await response.json();
        if (response.ok) {
          document.getElementById('message').style.color = '#28a745';
          document.getElementById('message').innerText = data.msg;
        } else {
          document.getElementById('message').innerText = data.detail || 'Error resetting password';
        }
      } catch (err) {
        document.getElementById('message').innerText = 'Network or server error.';
      }
    });
  </script>
</body>
</html>
