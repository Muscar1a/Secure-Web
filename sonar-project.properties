# sonar-project.properties

# --- Required information ---
# Key duy nhất cho project của bạn trên SonarQube
sonar.projectKey=my-secure-chat-app-backend
# Tên project hiển thị trên SonarQube
sonar.projectName=My Secure Chat App - Backend
# Phiên bản project
sonar.projectVersion=1.0

# --- Path to source code ---
# Đường dẫn đến thư mục chứa mã nguồn Python của bạn
# Dấu "." có nghĩa là thư mục hiện tại (nơi file sonar-project.properties được đặt)
sonar.sources=.
# sonar.sources=src # Nếu code của bạn nằm trong thư mục src

# --- Language ---
sonar.language=py

# --- Encoding ---
sonar.sourceEncoding=UTF-8

# --- SonarQube server URL ---
# Nếu bạn chạy SonarQube trên local với cổng mặc định
sonar.host.url=http://localhost:9000

# --- Authentication (nếu SonarQube server yêu cầu) ---
# Bạn có thể tạo một token trên SonarQube UI và dùng nó ở đây
# Vào SonarQube UI -> My Account -> Security -> Generate Tokens
